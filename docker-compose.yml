version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: portfolio_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      PROJECT_NAME: ${PROJECT_NAME:-Portfolio API}
      DEBUG: ${DEBUG:-True}

      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio_dev_password}@db:5432/${POSTGRES_DB:-portfolio_db}

      # Security Configuration
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # CORS Configuration
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
    volumes:
      # Mount source code for hot reload in development
      - .:/app
      # Prevent overwriting node_modules and __pycache__
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - portfolio_network

volumes:
  postgres_data:
    driver: local

networks:
  portfolio_network:
    driver: bridge
